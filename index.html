<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
<h1>Table Printer</h1>

<input id="input" style="width: 300px;" type="number" placeholder="Enter the table you want to print:">
<button onclick="input()">submit</button>


<script>
    
    let tableInput = document.getElementById("input").value;

    let integer = parseInt(tableInput);

    let input = () =>{
        
        
        for(let i = 1; i < 11; i++){
            
                document.write( integer * i );

            }
        }
</script>
</body>

</html>
