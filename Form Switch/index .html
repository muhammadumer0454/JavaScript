<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script defer src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <h1 class="text-center H1 p-4 ">MarkSheet</h1>

    <div class="  inputMarks w-50 m-auto mb-5  mt-5 pb-4 pt-4 d-flex flex-column justify-content-center align-items-center  border border-5  border-4">

        <h1 class="text-decoration-underline mb-4">MarkSheet</h1>

        <form class=" m-3  d-flex flex-column gap-2 justify-content-center align-items-center  ">

            <div class="d-flex flex-column justify-content-center align-items-center  gap-2  border border-5  border-black  p-5 ">

                <label for="subject1">Enter Subject </label>
                <input type="text" id="subject1" name="subject1">
                
                <label for="subject2">Enter Marks</label>
                <input type="text" id="subject2" name="subject2">
                
                <label for="subject4">Enter Total</label>
                
                <input type="text" id="subject3" name="subject3">

                <button class="btn border-2  border btn-dark d-block m-auto ">submit</button>
            </div>
        </form>
    </div>

<div class="marksheet m-5">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Subjects</th>
            <th scope="col">Marks</th>
            <th scope="col">Total</th>
            <th scope="col">Percentage</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody id="tBody">

        </tbody>
      </table>
</div>

</body>
</html>
